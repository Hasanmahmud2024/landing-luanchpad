<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Landing Launchpad</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Raleway:ital,wght@0,100..900;1,100..900&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="styles/styles.css" />
  </head>
  <body class="raleway-normal">
    <header class="header">
      <nav>
        <h3 class="nav-title secondary-text">LOGO</h3>
        <a href=""><button class="btn-primary">Sign up</button></a>
      </nav>
      <div class="banner">
        <div class="banner-content">
          <h1 class="banner-greetings">
            Cool Dark UI Template for Webflow Agencies!
          </h1>
        </div>
        <button class="btn-primary" type="button">Stay Focused</button>
      </div>
    </header>
    <main>
        <!-- see it in action -->
        <section class="preview">
            <div class="see-action">
                <h3 class="section-title">See It in Action</h3>
                <p class="section-description">Explore the live preview and imagine your brand in this bold new look.</p>
                <button class="btn-primary">Launch Live Preview</button>
            </div>
            <img class="wc-mini" src="./Assets/wc-mini.png" alt="">
        </section>
        <!-- prodictive user -->
         <section class="user-details">
            <h3 class="section-title">Joined Thousands of Productive Users</h3>
            <div class="user-numbers">
                <div>
                    <h1 class="secondary-text">50K</h1>
                    <p class="section-description">Active Users</p>
                </div>
                <div>
                    <h1 class="secondary-text">2M+</h1>
                    <p class="section-description">Focus Sessions</p>
                </div>
                <div>
                    <h1 class="secondary-text">95%</h1>
                    <p class="section-description">Satisfaction Rate</p>
                </div>
            </div>
         </section>
    </main>
  </body>
</html>
